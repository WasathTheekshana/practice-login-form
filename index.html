<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form action="#" class="login-form">
                <div class="login-form-contain">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="remeberMeCheckbox" id="checkboxlable">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="login-form-footer">
                    <a href="#"><img src="" alt="">Facebook Login</a>
                    <a href=""><img src="" alt="">Google Login</a>
                </div>
            </form>
        </div>
        <div class="Login-right">
            <img src="images/1.jpg" alt="login-right-image">
        </div>
    </div>
</body>
</html>
